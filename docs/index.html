        * {

        body {

        }

            font-size: 0.95rem;

        }

        .footer {
            margin-top: 3rem;
            opacity: 0.9;
        }

        .footer a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255,255,255,0.5);
            transition: border-color 0.2s;
        }

        .footer a:hover {
            border-bottom-color: white;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .links {
                grid-template-columns: 1fr;
            }
        }
    </style>
