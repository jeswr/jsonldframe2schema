name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Download W3C test suite
        run: python tests/download_test_suite.py

      - name: Run tests
        run: python -m pytest tests/ -v --ignore=tests/download_test_suite.py

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Check formatting with black
        run: black --check jsonldframe2schema tests examples

      - name: Lint with flake8
        run: flake8 jsonldframe2schema tests --max-line-length=120

      - name: Type check with mypy
        run: mypy jsonldframe2schema --ignore-missing-imports

  release:
    runs-on: ubuntu-latest
    needs: [test, lint]
    concurrency: release
    if: github.repository == 'jeswr/jsonldframe2schema'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v8.3.0
        with:
          github_token: ${{ secrets.RELEASE_TOKEN }}

      - name: Verify build artifacts
        if: steps.release.outputs.released == 'true'
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist/ directory not found"
            exit 1
          fi
          if [ -z "$(ls -A dist/*.whl 2>/dev/null)" ]; then
            echo "Error: No wheel file found in dist/"
            exit 1
          fi
          if [ -z "$(ls -A dist/*.tar.gz 2>/dev/null)" ]; then
            echo "Error: No source distribution found in dist/"
            exit 1
          fi
          echo "Build artifacts verified successfully"
          ls -lh dist/

      - name: Publish to PyPI
        if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
